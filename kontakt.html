    <section id="kontakt-forma">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-6">
            <form id="forma" action="https://formsubmit.co/cb70a087dd8556989b192a19715513c6" method="POST">
              <div class="mb-3">
                <label for="ime" class="form-label">Ime</label>
                <input
                  name="ime"
                  type="text"
                  class="form-control"
                  id="ime"
                  placeholder="Vase ime"
                  required
                  maxlength="30"
                  pattern=".{1,30}"
                />
              </div>
              <div class="mb-3">
                <label for="prezime" class="form-label">Prezime</label>
                <input
                name="prezime"
                  type="text"
                  class="form-control"
                  id="prezime"
                  placeholder="Vase prezime"
                  required
                  maxlength="30"
                  pattern=".{1,30}"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                name="email"
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Vasa email adresa"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="telefon" class="form-label">Broj telefona</label>
                <input
                name="telefon"
                  type="text"
                  class="form-control"
                  id="telefon"
                  placeholder="Vas broj telefona mora imati od 10 do 13 karaktera"
                  pattern=".{10,13}"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="datum-rodj" class="form-label"
                  >Datum rodjenja</label
                >
                <input
                name="datum-rodj"
                  type="date"
                  class="form-control"
                  id="datum-rodj"
                  required
                />
              </div>
          </div>
          <div class="col-md-6">
              <div class="mb-3">
                <label for="poruka" class="form-label">Poruka za nas</label>
                <textarea
                name="poruka"
                  class="form-control"
                  id="poruka"
                  rows="15"
                  placeholder="Unesite zeljenu poruku ovde!"
                  required
                  maxlength="300"
                ></textarea>
              </div>

          </div>
        </div>
        <div class="text-center mt-4">
          <button type="submit" id="posaljiDugme" class="btn btn-primary">Posalji</button>
        </div>
      </form>
      </div>

    </section>
